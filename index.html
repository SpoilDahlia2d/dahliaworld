<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAHLIA EXCLUSIVE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- SECTION 1: THE GATE -->
    <div id="gate-screen" class="active">
        <div class="luxury-box">
            <h1 class="elegant-title">DAHLIA WORLD</h1>
            <p class="subtitle">EXCLUSIVE MEMBERS ONLY</p>

            <div class="input-wrapper">
                <input type="password" id="access-code" maxlength="10" placeholder="PIN CODE">
            </div>
            <button id="enter-btn">MEMBER LOGIN</button>
            <div id="error-msg" class="hidden">INCORRECT PIN</div>
        </div>
    </div>

    <!-- SECTION 2: THE HUB -->
    <div id="desktop-screen" class="hidden">
        <div class="hub-title">SELECT DATA TYPE</div>

        <div class="category-container">
            <div class="cyber-card" onclick="enterCategory('ass')">
                <h2>ASS</h2>
                <p>94% LEAKED</p>
            </div>

            <div class="cyber-card" onclick="enterCategory('feet')">
                <h2>FEET</h2>
                <p>100% PURITY</p>
            </div>

            <div class="cyber-card" onclick="enterCategory('tits')">
                <h2>TITS</h2>
                <p>UNRELEASED</p>
            </div>
        </div>
    </div>

    <!-- SECTION 2.5: ACTIVE CATEGORY (The Stage) -->
    <div id="category-screen" class="hidden">
        <h1 id="cat-title">CATEGORY</h1>
        <div class="loader">UPLOADING VIRUS...</div>
    </div>

    <!-- SECTION 3: THE VIRUS -->
    <div id="virus-layer">
        <!-- Virus Popups Spawn Here -->
    </div>

    <!-- SECTION 4: PAYWALL (Unlocked by Code) -->
    <div id="bsod-screen" class="hidden">
        <h1>SESSION EXPIRED</h1>
        <p>TIME LIMIT REACHED. PAY TRIBUTE TO RESUME.</p>

        <a href="https://throne.com/dahliastar/item/3137A703-5961-47C9-8EA5-7F659BA10A68" target="_blank"
            class="pay-btn">SEND TRIBUTE</a>

        <div class="unlock-wrapper" style="margin-top: 50px; text-align:center;">
            <p style="font-size: 0.8rem; letter-spacing: 2px;">ALREADY PAID? ENTER CATEGORY CODE:</p>
            <input type="text" id="unlock-category-input" placeholder="CODE">
            <br>
            <button id="unlock-btn" onclick="checkUnlockCode()">UNLOCK SESSION</button>
            <div id="unlock-msg" class="hidden" style="color:var(--neon-pink); margin-top:10px;">INVALID CODE</div>
        </div>
    </div>

    <!-- AUDIO -->
    <audio id="bg-audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <audio id="error-audio">
        <source src="error.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>

</html>
