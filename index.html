<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAHLIA EXCLUSIVE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- SECTION 1: THE GATE (General Access) -->
    <div id="gate-screen" class="active">
        <div class="luxury-box">
            <h1 class="elegant-title">DAHLIA WORLD</h1>
            <p class="subtitle">SYSTEM LOGIN</p>

            <div class="input-wrapper">
                <input type="password" id="access-code" maxlength="10" placeholder="PIN CODE">
            </div>
            <button id="enter-btn">ENTER LOBBY</button>
            <div id="error-msg" class="hidden">INCORRECT PIN</div>
        </div>
    </div>

    <!-- SECTION 2: THE HUB (Category Selection) -->
    <div id="desktop-screen" class="hidden">
        <div class="hub-title">SELECT ARCHIVE</div>

        <div class="category-container">
            <div class="cyber-card" onclick="openCategoryLock('ass')">
                <h2>ASS</h2>
                <p>LOCKED ARCHIVE</p>
            </div>

            <div class="cyber-card" onclick="openCategoryLock('feet')">
                <h2>FEET</h2>
                <p>LOCKED ARCHIVE</p>
            </div>

            <div class="cyber-card" onclick="openCategoryLock('tits')">
                <h2>TITS</h2>
                <p>LOCKED ARCHIVE</p>
            </div>
        </div>
    </div>

    <!-- SECTION 2.5: CATEGORY LOCK (Paywall Per Category) -->
    <div id="lock-screen" class="hidden">
        <div class="luxury-box">
            <h2 id="lock-title" class="elegant-title">LOCKED</h2>
            <p class="subtitle">CATEGORY RESTRICTED</p>
            <p style="font-size: 0.7rem; color: #aaa; margin-bottom: 20px;">SEND TRIBUTE TO UNLOCK THIS ARCHIVE</p>

            <input type="text" id="cat-code-input" placeholder="ACCESS CODE"
                style="margin-bottom: 20px; background:transparent; border:none; border-bottom:1px solid #fff; color:#fff; text-align:center; padding:10px; font-family:'Montserrat'; letter-spacing:5px;">
            <br>
            <button id="unlock-cat-btn">UNLOCK</button>
            <button onclick="closeLockScreen()"
                style="margin-top:10px; background:transparent; border:none; color:#555; cursor:pointer;">CANCEL</button>

            <div id="lock-error" class="hidden" style="color:var(--neon-pink); margin-top:10px;">INVALID CODE</div>
        </div>
    </div>

    <!-- SECTION 3: ACTIVE CATEGORY (The Stage) -->
    <div id="category-screen" class="hidden">
        <h1 id="cat-live-title">CATEGORY</h1>
        <div class="loader">UPLOADING VIRUS...</div>
    </div>

    <!-- SECTION 4: THE VIRUS (Infinite) -->
    <div id="virus-layer">
        <!-- Virus Popups Spawn Here -->
    </div>

    <!-- AUDIO -->
    <audio id="bg-audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <audio id="error-audio">
        <source src="error.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>

</html>
